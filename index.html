<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Santana</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="dist/hamburgers.min.css" rel="stylesheet">
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.min.css">
    </head>
    <body>
        <header id="header">
            <div class="logo">
                <a href="index.html"><img src="img/logo@1X.png" alt="logo"
                        id="logo"></a>
            </div>
            <nav class="links">
                <ul>
                    <li><a href="">O mnie</a></li>
                    <li><a href="">Współpraca</a></li>
                    <li><a href="">Portfolio</a></li>
                    <li><a href="">Opinie</a></li>
                    <li><a href="">Kontakt</a></li>
                </ul>
            </nav>
            <div class="language">
                <select name="nazwa">
                    <option label="PL" selected>Polski</option>
                    <option label="EN">English</option>
                </select>
            </div>
        </header>
        <section class="section-2">
            <div class="photo photo1">
                <img src="img/shutterstock_100419445@1X.png" alt="pic1">
            </div>
            <div class="photo photo1">
                <img src="img/shutterstock_1092799319@1X.png" alt="pic2">
            </div>
            <div class="photo">
                <img src="img/shutterstock_791692354@1X.png" alt="pic3">
            </div>
            <div class="photo">
                <img src="img/shutterstock_1096147727@1X.png" alt="pic4">
            </div>
            <div class="photo">
                <img src="img/shutterstock_225971818@1X.png" alt="pic5">
            </div>
            <div class="photo">
                <img src="img/shutterstock_732177829@1X.png" alt="pic6">
            </div>
            <div class="photo">
                <img src="img/shutterstock_763361947@1X.png" alt="pic7">
            </div>
            <div class="photo">
                <img src="img/shutterstock_1031107999@1X.png" alt="pic8">
            </div>
            <div class="photo">
                <img src="img/shutterstock_1228204222@1X.png" alt="pic9">
            </div>
            <div class="photo">
                <img src="img/shutterstock_1371399092@1X.png" alt="pic10">
            </div>
        </section>
        <section class="section-3">
            <div class="icons">
                <div class="icon">
                    <img src="img/Inteligentny obiekt wektorowy@1X (4).png"
                        alt="pic10">
                </div>
                <div class="icon">
                    <img src="img/Inteligentny obiekt wektorowy@1X.png"
                        alt="pic10">
                </div>
                <div class="icon">
                    <img src="img/Inteligentny obiekt wektorowy@1X (1).png"
                        alt="pic10">
                </div>
                <div class="icon">
                    <img src="img/Inteligentny obiekt wektorowy@1X (2).png">
                </div>
                <div class="icon">
                    <img src="img/Inteligentny obiekt wektorowy@1X (3).png">
                </div>
                <div class="icon">
                    <img src="img/Inteligentny obiekt wektorowy@1X (5).png">
                </div>
                <div class="icon">
                    <img src="img/Inteligentny obiekt wektorowy@1X (6).png">
                </div>
                <div class="icon">
                    <img src="img/Inteligentny obiekt wektorowy@1X (7).png">
                </div>
                <div class="icon">
                    <img src="img/Inteligentny obiekt wektorowy@1X (8).png">
                </div>
                <div class="icon">
                    <img src="img/Inteligentny obiekt wektorowy@1X (9).png">
                </div>
            </div>
        </section>
        <section class="section-4">
            <div class="section-4-upper">
                <h1>Kontakt</h1>
                <hr>
            </div>
            <div class="section-4-form">
                <div class="floating-label-wrap">
                    <input type="text" class="floating-label-field
                        floating-label-field--s3"
                        placeholder="Field 1">
                    <label for="field-1" class="floating-label">Field 1</label>
                    <input type="text" class="floating-label-field
                        floating-label-field--s3"
                        placeholder="Field 1">
                    <label for="field-1" class="floating-label">Field 2</label>
                    <input type="text" class="floating-label-field
                        floating-label-field--s3"
                        placeholder="Field 1">
                    <label for="field-1" class="floating-label">Field 3</label>
                    <input type="text" class="floating-label-field
                        floating-label-field--s3"
                        placeholder="Field 1">
                    <label for="field-1" class="floating-label">Field 4</label>
                    <div class="radio">
                        <p>Jestem:</p>
                        <p><input type="radio" name="option" value="klient"
                                checked>
                            <label for="huey">Klientem</label></p>
                        <p><input type="radio" name="option" value="modelka">
                            <label for="huey">Modelką</label></p>

                    </div>
                </div>
            </div>
            <div class="section-4-lower">
                <div class="section-4-lower-checkbox">
                    <label>
                        <input type="checkbox" class="checkbox-button">
                        <span class="checkbox-button-control"></span>
                        <span class="checkbox-button-label">Wyrażam zgodę na
                            przetwarzanie moich danych
                            osobowych
                        </span>
                    </label>
                </div>
                <button class="btn btn-send">Wyślij wiadomość</button>
            </div>
        </section>
        <footer class="footer">
            <div class="footer-items">
                <div class="footer-logo">
                    <img src="img/logo@1X.png" alt="santana logo">
                </div>
                <div class="footer-icons-row">
                    <img src="img/f_logo_RGB-Black_1024@1X.png" alt="facebook
                        logo">
                    <img src="img/Inteligentny obiekt wektorowy@1X (10).png"
                        alt="twitter
                        logo">
                    <img src="img/Inteligentny obiekt wektorowy@1X (11).png"
                        alt="instagram logo">
                    <img src="img/Inteligentny obiekt wektorowy@1X (12).png"
                        alt="">
                </div>
                <div class="footer-icons-column">
                    <div class="footer-icons-column-text">Tipy, techniki i
                        nowości
                        na rynku fotograficznym</div>
                    <button class="btn btn-newsletter">Newsletter</button>
                </div>
            </div>
        </footer>

        <script src="js/header.js"></script>

    </body>
</html>
